<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-main">
            <div class="start">
                <div class="box">PLAY:</div>
                <div class="box">WIN:</div>
                <div class="box">CRIDIT POINT:</div>
            </div>
        
            

            <div class="mid-panel">
                <div class="mid-first5">
                    <div class="btn">
                       <div class="mm">
                             1
                       </div>
                       <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                            2
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                            3
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                            4
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                            5
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                    
                </div>
                <div class="mid-last5">
                    <div class="btn">
                        <div class="mm">
                            6
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                             7
                       </div>
                       <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                            8
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                            9
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                    <div class="btn">
                        <div class="mm">
                            0
                      </div>
                      <button type="button" class="nn"></button>
                    </div>
                </div>

               
                
            </div>


            
            <div class="next-mid">
                <button type="button" class="num">5</button>
                <button type="button" class="num">10</button>
                <button type="button" class="num">50</button>
                <button type="button" class="num">100</button>
                <button type="button" class="num">1000</button>
            </div>

            <div class="end-mid">
                <button type="button" class="end-num">CANCEL</button>
                <button type="button" class="end-num">DOUBLE</button>
                <button type="button" class="end-num">RESET</button>
                <button type="button" class="end-num">CLEAR</button>
                
            </div>

            </div>

            <div class="right-main">

                <button type="button" class="spin">
                    <img src="https://i.pinimg.com/736x/aa/ab/09/aaab09cde4dd4d6d2d5e827fdf4f79fc.jpg" alt="">
                </button>
            </div>

        

       
       
       

    </div>
    
    
</body>
</html>
